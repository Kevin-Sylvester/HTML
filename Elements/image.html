<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>

<body>

    <h3>Image Tag</h3>
    <img src="https://images.unsplash.com/photo-1573804633927-bfcbcd909acd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=927&q=80"
        alt="picName" width="200px" height="100px" name="google">
    <hr>



    <h3>Image as link</h3>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img">
        <img src="https://images.unsplash.com/photo-1573804633927-bfcbcd909acd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=927&q=80"
            alt="HTML tutorial" style="width:42px;height:42px;">
    </a>

    <h3>Image Caption</h3>
    <figure>
        <img src="https://images.unsplash.com/photo-1573804633927-bfcbcd909acd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=927&q=80"
            alt="Elephant at sunset">
        <figcaption>An elephant at sunset</figcaption>
    </figure>

    <h3>UseMap</h3>
    <img src="https://images.unsplash.com/photo-1573804633927-bfcbcd909acd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=927&q=80" alt="Workplace" usemap="#testmap" width="400" height="379">

    <map name="testmap">
        <area
          shape="circle"
          coords="25, 25, 75"
          href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLImageElement/useMap"
          alt="Go to MDN docs" />
      </map>

</body>

</html>
